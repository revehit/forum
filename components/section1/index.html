<script>
  var swiper = new Swiper('.rotate-box', {
    direction: "vertical",
    effect: "cube",
    grabCursor: true,
    autoplay: true,
    loop: true,
    cubeEffect: {
      shadow: false,
    }
  });

  // scroll trigger
  const section1Move = document.querySelectorAll(".section1 .img-wrap");

  const section1MoveTimeline = gsap.timeline({
    scrollTrigger: {
      trigger: ".section1",
      start: "top top",
      end: "top bottom",
      scrub: true,
      pin: true
    }
  });
  section1MoveTimeline.from(section1Move, {
    duration: 10,
    y: "-350px",
    scale: 1,
  });
  section1MoveTimeline.to(section1Move, {
    duration: 10,
    x: "100px",
    y: "200px",
    scale: 1.05,
    scrollTrigger: {
      trigger: ".section1",
      start: "top+100",
      end: "bottom+=500",
      scrub: 1,
      pin: true,
      //anticipatePin: 1
    }
  });

  gsap.to(".section1 .section-inner", {
    scrollTrigger: {
      trigger: ".section1 .section-inner", // 애니메이션을 트리거할 요소
      start: "top top", // 애니메이션 시작 위치
      end: "bottom+=2000",
      scrub: 3,         // 스크롤에 따라 애니메이션 동기화
      toggleClass:{
        targets:'.img-wrap',
        className:'nav-active'
      },
    },
    y: -900,             // 애니메이션 효과 (예: x축으로 500px 이동)
    duration: 1          // 애니메이션 지속 시간
  });

  gsap.to(".section1 .img-wrap", {
    scrollTrigger: {
      trigger: ".awords-icons", // 애니메이션을 트리거할 요소
      start: "bottom", 
      end: "top center",
      scrub: 3,         
      toggleClass:{
        targets:'.img-wrap',
        className:'nav-active'
      },
      pin: true
    },
    autoAlpha: 0.5,
  });
  // end: SECTION1 //
</script>
